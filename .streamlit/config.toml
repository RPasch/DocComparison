[theme]
primaryColor = "#0066cc"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true

[logger]
level = "info"

[server]
maxUploadSize = 200
enableXsrfProtection = true

# Environment variables for OCR
[client.env]
RAPIDOCR_HOME = "/tmp/doccomparison_ocr_cache"
RAPIDOCR_MODELS_DIR = "/tmp/doccomparison_ocr_cache/models"
HF_HOME = "/tmp/doccomparison_ocr_cache/huggingface"
TORCH_HOME = "/tmp/doccomparison_ocr_cache/torch"
